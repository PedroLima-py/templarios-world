<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templários World - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>Templários World</h1>
                <p>Entre para fazer parte da irmandade</p>
            </div>

            <div class="login-tabs">
                <button class="tab-btn active" id="loginTab">Entrar</button>
                <button class="tab-btn" id="registerTab">Registrar</button>
            </div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="login-form active">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="loginNome" placeholder="Nome de usuário" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginSenha" placeholder="Senha" required>
                </div>
                <button type="submit" class="login-submit">
                    <span>Entrar no chat</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Formulário de Registro -->
            <form id="registerForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="registerNome" placeholder="Nome de usuário" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerSenha" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerConfirmarSenha" placeholder="Confirmar senha" required>
                </div>
                <div class="avatar-selection">
                    <label>Escolha seu avatar:</label>
                    <div class="avatar-options">
                        <div class="avatar-option" data-seed="Cavaleiro1">
                            <img src="https://api.dicebear.com/7.x/avatars/svg?seed=Cavaleiro1" alt="Avatar">
                        </div>
                        <div class="avatar-option" data-seed="Cavaleiro2">
                            <img src="https://api.dicebear.com/7.x/avatars/svg?seed=Cavaleiro2" alt="Avatar">
                        </div>
                        <div class="avatar-option" data-seed="Cavaleiro3">
                            <img src="https://api.dicebear.com/7.x/avatars/svg?seed=Cavaleiro3" alt="Avatar">
                        </div>
                        <div class="avatar-option" data-seed="Cavaleiro4">
                            <img src="https://api.dicebear.com/7.x/avatars/svg?seed=Cavaleiro4" alt="Avatar">
                        </div>
                        <div class="avatar-option" data-seed="Cavaleiro5">
                            <img src="https://api.dicebear.com/7.x/avatars/svg?seed=Cavaleiro5" alt="Avatar">
                        </div>
                        <div class="avatar-option" data-seed="Cavaleiro6">
                            <img src="https://api.dicebear.com/7.x/avatars/svg?seed=Cavaleiro6" alt="Avatar">
                        </div>
                    </div>
                    <input type="hidden" id="selectedAvatar" value="Cavaleiro1">
                </div>
                <button type="submit" class="login-submit">
                    <span>Criar conta</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>
</body>
</html>
