<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Templ√°rios World ‚Ä¢ Chat da Irmandade</title>

    <!-- Fonts e Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ===== RESET E VARI√ÅVEIS ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-900: #0f0b1f;
            --primary-800: #1a1333;
            --primary-700: #2a1f4a;
            --primary-600: #3f2e6b;
            --primary-500: #5f3dc3;
            --primary-400: #7c5df0;
            --primary-300: #9f8af5;
            --primary-200: #c1b5fa;
            --primary-100: #e2d9ff;

            --accent-gold: #ffb347;
            --accent-glow: rgba(124, 93, 240, 0.5);

            --bg-primary: #0a0c10;
            --bg-secondary: #12141c;
            --bg-tertiary: #1a1d28;
            --bg-elevated: #222634;

            --text-primary: #ffffff;
            --text-secondary: #cbd5e0;
            --text-tertiary: #94a3b8;
            --text-muted: #64748b;

            --border-light: rgba(255, 255, 255, 0.05);
            --border-medium: rgba(255, 255, 255, 0.1);
            --border-strong: rgba(255, 255, 255, 0.15);

            --success: #10b981;
            --error: #ef4444;

            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.6);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.4);

            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);

            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 20px;
            --radius-full: 9999px;

            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100dvh;
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== TELA DE LOGIN ===== */
        .login-screen {
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(circle at 50% 50%, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: 30px;
            border: 1px solid var(--border-medium);
            box-shadow: var(--shadow-xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-wrapper {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-400));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-wrapper i {
            font-size: 35px;
            color: white;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-header p {
            color: var(--text-tertiary);
            font-size: 14px;
        }

        .login-tabs {
            display: flex;
            gap: 10px;
            background: var(--bg-tertiary);
            padding: 5px;
            border-radius: var(--radius-full);
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: var(--radius-full);
            color: var(--text-tertiary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .tab-btn.active {
            background: var(--primary-500);
            color: white;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 16px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 14px;
            transition: var(--transition-base);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary-400);
            box-shadow: 0 0 0 3px rgba(124, 93, 240, 0.2);
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .avatar-option {
            aspect-ratio: 1;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-lg);
            padding: 8px;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .avatar-option:hover {
            transform: scale(1.05);
            border-color: var(--primary-400);
        }

        .avatar-option.selected {
            border-color: var(--primary-400);
            background: rgba(124, 93, 240, 0.1);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .avatar-option img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-400));
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition-base);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--accent-glow);
        }

        /* ===== TELA DO CHAT ===== */
        .chat-screen {
            height: 100dvh;
            display: flex;
            background: var(--bg-primary);
            overflow: hidden;
        }

        /* Sidebar */
        .chat-sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-medium);
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-medium);
        }

        .sidebar-header h2 {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-200);
        }

        .user-profile-card {
            padding: 20px;
            margin: 15px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid var(--border-medium);
        }

        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary-400);
            object-fit: cover;
        }

        .profile-info h3 {
            font-size: 16px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .profile-status {
            font-size: 12px;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .online-section {
            flex: 1;
            padding: 0 15px;
            overflow-y: auto;
        }

        .online-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .online-count {
            background: var(--bg-elevated);
            padding: 3px 8px;
            border-radius: var(--radius-full);
            color: var(--success);
            font-weight: 600;
        }

        .members-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-lg);
        }

        .member-item.admin {
            border-color: var(--accent-gold);
        }

        .member-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .admin-tag {
            background: var(--accent-gold);
            color: black;
            font-size: 9px;
            padding: 2px 5px;
            border-radius: var(--radius-full);
            font-weight: 700;
        }

        .member-status {
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-dot.offline {
            background: var(--text-tertiary);
        }

        .logout-btn {
            margin: 15px;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-lg);
            color: var(--error);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition-base);
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
        }

        /* Chat Main */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            background: var(--bg-primary);
            min-width: 0;
        }

        .chat-header {
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-medium);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-title h2 {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            word-break: break-word;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-500));
            border: none;
            box-shadow: 0 3px 12px var(--accent-glow);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }

        .message-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-author {
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .message-author.admin {
            color: var(--accent-gold);
        }

        .message-time {
            font-size: 9px;
            color: var(--text-tertiary);
            margin-left: auto;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .welcome-message {
            justify-content: center;
            margin: 20px 0;
        }

        .welcome-message .message-bubble {
            background: var(--bg-tertiary);
            text-align: center;
            max-width: 300px;
            border: 1px solid var(--primary-400);
            padding: 20px;
        }

        .welcome-message i {
            font-size: 30px;
            color: var(--primary-400);
            margin-bottom: 10px;
        }

        /* ===== BARRA DE DIGITA√á√ÉO REDESIGN ===== */
        .input-area {
            padding: 20px 25px;
            padding-bottom: max(20px, var(--safe-area-inset-bottom));
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-medium);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-shrink: 0;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
        }

        .emoji-btn {
            width: 48px;
            height: 48px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-full);
            color: var(--text-tertiary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-base);
            flex-shrink: 0;
            font-size: 1.3rem;
        }

        .emoji-btn:hover {
            border-color: var(--primary-400);
            color: var(--primary-400);
            transform: scale(1.05);
            background: var(--bg-elevated);
        }

        .message-input {
            flex: 1;
            padding: 14px 22px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-full);
            color: var(--text-primary);
            font-size: 15px;
            transition: var(--transition-base);
            min-width: 0;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-400);
            box-shadow: 0 0 0 4px rgba(124, 93, 240, 0.15), inset 0 2px 5px rgba(0, 0, 0, 0.2);
            background: var(--bg-elevated);
        }

        .message-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .send-btn {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-400));
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px var(--accent-glow);
            transition: var(--transition-base);
            flex-shrink: 0;
            font-size: 1.3rem;
        }

        .send-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            bottom: calc(90px + var(--safe-area-inset-bottom));
            right: 30px;
            width: 320px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-lg);
            padding: 15px;
            box-shadow: var(--shadow-xl);
            display: none;
            z-index: 1000;
        }

        .emoji-picker.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .emoji-categories {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-medium);
        }

        .emoji-cat {
            flex: 1;
            padding: 5px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-md);
            color: var(--text-tertiary);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .emoji-cat:hover {
            background: var(--primary-400);
            color: white;
        }

        .emoji-cat.active {
            background: var(--primary-400);
            color: white;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            max-height: 150px;
            overflow-y: auto;
        }

        .emoji-grid span {
            font-size: 22px;
            padding: 5px;
            text-align: center;
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: var(--transition-base);
        }

        .emoji-grid span:hover {
            background: var(--primary-400);
            transform: scale(1.15);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-400);
            border-radius: var(--radius-full);
        }

        /* ===== MOBILE ===== */
        @media (max-width: 768px) {
            .chat-screen {
                flex-direction: column;
            }

            .chat-sidebar {
                width: 100%;
                height: auto;
                max-height: 35dvh;
                border-right: none;
                border-bottom: 1px solid var(--border-medium);
            }

            .sidebar-header {
                padding: 12px 15px;
            }

            .user-profile-card {
                padding: 12px;
                margin: 10px;
            }

            .profile-avatar {
                width: 40px;
                height: 40px;
            }

            .profile-info h3 {
                font-size: 14px;
            }

            .online-section {
                padding: 0 10px;
            }

            .members-list {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 6px;
            }

            .member-item {
                flex: 0 0 calc(50% - 3px);
                padding: 8px;
            }

            .logout-btn {
                margin: 10px;
                padding: 10px;
            }

            .chat-main {
                height: 65dvh;
                flex: none;
            }

            .chat-header {
                padding: 10px 15px;
            }

            .chat-title h2 {
                font-size: 16px;
            }

            .messages-container {
                padding: 15px;
                height: calc(65dvh - 110px);
            }

            .message-bubble {
                max-width: 85%;
                padding: 10px 12px;
            }

            .input-area {
                padding: 12px 15px;
                gap: 10px;
            }

            .emoji-btn, .send-btn {
                width: 42px;
                height: 42px;
                font-size: 1.1rem;
            }

            .message-input {
                padding: 10px 15px;
                font-size: 14px;
            }

            .emoji-picker {
                bottom: calc(70px + var(--safe-area-inset-bottom));
                right: 10px;
                width: calc(100% - 20px);
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- TELA DE LOGIN -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-wrapper">
                    <i class="fas fa-shield-cross"></i>
                </div>
                <h1>Templ√°rios World</h1>
                <p>Entre na irmandade dos guerreiros</p>
            </div>

            <div class="login-tabs">
                <button class="tab-btn active" id="loginTabBtn">Entrar</button>
                <button class="tab-btn" id="registerTabBtn">Registrar</button>
            </div>

            <!-- Form de Login -->
            <div id="loginForm" class="login-form active">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginNome" placeholder="Nome de guerreiro">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginSenha" placeholder="Senha">
                    </div>
                </div>

                <button class="btn-primary" onclick="fazerLogin()">
                    <i class="fas fa-arrow-right"></i>
                    <span>Entrar</span>
                </button>
            </div>

            <!-- Form de Registro -->
            <div id="registerForm" class="login-form">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerNome" placeholder="Nome de guerreiro">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerSenha" placeholder="Senha (m√≠nimo 4 caracteres)">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerConfirmarSenha" placeholder="Confirmar senha">
                    </div>
                </div>

                <div class="avatar-selection">
                    <label style="color: var(--text-secondary); font-size: 14px; margin-bottom: 10px; display: block;">Escolha seu avatar:</label>
                    <div class="avatar-grid" id="avatarGrid">
                        <div class="avatar-option selected" data-seed="avatar1">
                            <img src="assets/avatar1.png" alt="Avatar 1" onerror="this.src='https://via.placeholder.com/50/5f3dc3/ffffff?text=A1'">
                        </div>
                        <div class="avatar-option" data-seed="avatar2">
                            <img src="assets/avatar2.png" alt="Avatar 2" onerror="this.src='https://via.placeholder.com/50/7c5df0/ffffff?text=A2'">
                        </div>
                        <div class="avatar-option" data-seed="avatar3">
                            <img src="assets/avatar3.png" alt="Avatar 3" onerror="this.src='https://via.placeholder.com/50/5f3dc3/ffffff?text=A3'">
                        </div>
                        <div class="avatar-option" data-seed="avatar4">
                            <img src="assets/avatar4.png" alt="Avatar 4" onerror="this.src='https://via.placeholder.com/50/7c5df0/ffffff?text=A4'">
                        </div>
                        <div class="avatar-option" data-seed="avatar5">
                            <img src="assets/avatar5.png" alt="Avatar 5" onerror="this.src='https://via.placeholder.com/50/5f3dc3/ffffff?text=A5'">
                        </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        (function() {
            // ===== CONFIGURA√á√ÉO SUPABASE =====
            const SUPABASE_URL = 'https://oknysnqbidhcdqinehwk.supabase.co';
            const SUPABASE_KEY = 'sb_publishable_UrxALLkgzzTBDNpQxSypBQ_7dJMQpsj';

            // Criar cliente Supabase
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            // ===== VARI√ÅVEIS GLOBAIS =====
            let usuarioAtual = null;
            let mensagensSubscription = null;
            let membrosSubscription = null;
            let ultimaMensagemId = null;
            let heartbeatInterval = null;

            // ===== UTILIT√ÅRIOS =====
            function escaparHTML(texto) {
                const div = document.createElement('div');
                div.textContent = texto;
                return div.innerHTML;
            }

            function mostrarErro(mensagem) {
                alert('‚ùå ' + mensagem);
            }

            function mostrarSucesso(mensagem) {
                alert('‚úÖ ' + mensagem);
            }

            // ===== VERIFICA SE USU√ÅRIO EST√Å ONLINE (BASEADO NO LAST_SEEN) =====
            function isOnline(lastSeen) {
                if (!lastSeen) return false;
                const diffSeconds = (Date.now() - new Date(lastSeen)) / 1000;
                return diffSeconds < 30; // 30 segundos de toler√¢ncia
            }

            // ===== SISTEMA DE LOGIN =====
            const loginScreen = document.getElementById('loginScreen');
            const chatScreen = document.getElementById('chatScreen');
            const loginTabBtn = document.getElementById('loginTabBtn');
            const registerTabBtn = document.getElementById('registerTabBtn');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const avatarOptions = document.querySelectorAll('.avatar-option');
            const selectedAvatar = document.getElementById('selectedAvatar');

            // Gerenciar tabs
            loginTabBtn.addEventListener('click', () => {
                loginTabBtn.classList.add('active');
                registerTabBtn.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });

            registerTabBtn.addEventListener('click', () => {
                registerTabBtn.classList.add('active');
                loginTabBtn.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            });

            // Selecionar avatar
            avatarOptions.forEach(opt => {
                opt.addEventListener('click', () => {
                    avatarOptions.forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    selectedAvatar.value = opt.dataset.seed;
                });
            });

            // Verificar se j√° est√° logado
            const userSalvo = sessionStorage.getItem('templario_user');
            if (userSalvo) {
                try {
                    usuarioAtual = JSON.parse(userSalvo);
                    mostrarChat();
                    inicializarChat();
                } catch (e) {
                    sessionStorage.removeItem('templario_user');
                }
            }

            // Fun√ß√£o de login
            window.fazerLogin = async function() {
                const nome = document.getElementById('loginNome').value.trim();
                const senha = document.getElementById('loginSenha').value;

                if (!nome || !senha) {
                    mostrarErro('Preencha todos os campos!');
                    return;
                }

                try {
                    const { data, error } = await supabase
                        .from('usuarios')
                        .select('*')
                        .eq('nome', nome)
                        .eq('senha', senha);

                    if (error) {
                        console.error('Erro na consulta:', error);
                        mostrarErro('Erro ao conectar com o servidor');
                        return;
                    }

                    if (!data || data.length === 0) {
                        mostrarErro('Nome ou senha incorretos!');
                        return;
                    }

                    const user = data[0];

                    usuarioAtual = {
                        id: user.id,
                        nome: user.nome,
                        avatar: user.avatar_url || `assets/${selectedAvatar.value}.png`,
                        is_admin: user.is_admin || false
                    };

                    sessionStorage.setItem('templario_user', JSON.stringify(usuarioAtual));

                    // Atualizar last_seen ao fazer login
                    await supabase
                        .from('usuarios')
                        .update({ 
                            last_seen: new Date().toISOString()
                        })
                        .eq('id', usuarioAtual.id);

                    mostrarChat();
                    inicializarChat();
                } catch (error) {
                    console.error('Erro no login:', error);
                    mostrarErro('Erro ao fazer login. Tente novamente.');
                }
            };

            // Fun√ß√£o de registro
            window.criarConta = async function() {
                const nome = document.getElementById('registerNome').value.trim();
                const senha = document.getElementById('registerSenha').value;
                const confirmar = document.getElementById('registerConfirmarSenha').value;
                const avatar = selectedAvatar.value;

                if (!nome || !senha || !confirmar) {
                    mostrarErro('Preencha todos os campos!');
                    return;
                }

                if (senha.length < 4) {
                    mostrarErro('A senha deve ter pelo menos 4 caracteres!');
                    return;
                }

                if (senha !== confirmar) {
                    mostrarErro('As senhas n√£o coincidem!');
                    return;
                }

                try {
                    const { data: existente, error: checkError } = await supabase
                        .from('usuarios')
                        .select('nome')
                        .eq('nome', nome);

                    if (checkError) {
                        console.error('Erro ao verificar usu√°rio:', checkError);
                        mostrarErro('Erro ao verificar disponibilidade do nome');
                        return;
                    }

                    if (existente && existente.length > 0) {
                        mostrarErro('Este nome j√° est√° em uso!');
                        return;
                    }

                    const avatarUrl = `assets/${avatar}.png`;

                    const { error: insertError } = await supabase
                        .from('usuarios')
                        .insert([{
                            nome: nome,
                            senha: senha,
                            avatar_url: avatarUrl,
                            is_admin: false,
                            last_seen: new Date().toISOString()
                        }]);

                    if (insertError) {
                        console.error('Erro ao inserir:', insertError);
                        mostrarErro('Erro ao criar conta. Tente novamente.');
                        return;
                    }

                    mostrarSucesso('Conta criada com sucesso! Fa√ßa login.');

                    loginTabBtn.click();
                    document.getElementById('loginNome').value = nome;
                    document.getElementById('loginSenha').value = '';
                } catch (error) {
                    console.error('Erro no registro:', error);
                    mostrarErro('Erro ao criar conta. Tente novamente.');
                }
            };

            // ===== FUN√á√ïES DO CHAT =====
            function mostrarChat() {
                loginScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
            }

            async function inicializarChat() {
                // Atualizar perfil
                document.getElementById('profileName').innerHTML = usuarioAtual.nome;
                if (usuarioAtual.is_admin) {
                    document.getElementById('profileName').innerHTML += ' <i class="fas fa-crown" style="color: #ffb347;"></i>';
                }
                document.getElementById('profileAvatar').src = usuarioAtual.avatar;

                // Carregar mensagens
                await carregarMensagens();

                // Configurar tempo real
                setupRealtime();

                // Carregar membros (j√° vai atualizar via realtime)
                await carregarMembros();

                // Configurar eventos
                configurarEventos();

                // Configurar emojis
                configurarEmojis();

                // Iniciar heartbeat (a cada 15 segundos)
                iniciarHeartbeat();
            }

            // ===== TEMPO REAL =====
            function setupRealtime() {
                console.log('üéØ Configurando tempo real...');
                
                if (mensagensSubscription) {
                    supabase.removeChannel(mensagensSubscription);
                }
                if (membrosSubscription) {
                    supabase.removeChannel(membrosSubscription);
                }
                
                mensagensSubscription = supabase
                    .channel('mensagens')
                    .on(
                        'postgres_changes',
                        { 
                            event: 'INSERT', 
                            schema: 'public', 
                            table: 'mensagens' 
                        },
                        (payload) => {
                            console.log('üì® Nova mensagem:', payload.new);
                            
                            if (payload.new.id !== ultimaMensagemId) {
                                ultimaMensagemId = payload.new.id;
                                adicionarMensagem(payload.new);
                                scrollToBottom();
                            }
                        }
                    )
                    .subscribe();

                // Escutar UPDATES na tabela usuarios para atualizar a lista em tempo real
                membrosSubscription = supabase
                    .channel('membros')
                    .on(
                        'postgres_changes',
                        { 
                            event: 'UPDATE', 
                            schema: 'public', 
                            table: 'usuarios' 
                        },
                        (payload) => {
                            console.log('üë§ Update de usu√°rio:', payload.new);
                            // Atualizar a lista de membros quando algu√©m atualizar o last_seen
                            carregarMembros();
                        }
                    )
                    .on(
                        'postgres_changes',
                        { 
                            event: 'INSERT', 
                            schema: 'public', 
                            table: 'usuarios' 
                        },
                        () => {
                            // Novo usu√°rio registrado
                            carregarMembros();
                        }
                    )
                    .subscribe();
            }

            function iniciarHeartbeat() {
                // Limpar intervalo anterior se existir
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                }
                
                // Heartbeat a cada 15 segundos (apenas atualiza last_seen)
                heartbeatInterval = setInterval(async () => {
                    if (usuarioAtual) {
                        await supabase
                            .from('usuarios')
                            .update({ 
                                last_seen: new Date().toISOString()
                            })
                            .eq('id', usuarioAtual.id);
                        
                        console.log('üíì Heartbeat enviado');
                    }
                }, 15000);
            }

            function configurarEventos() {
                document.getElementById('sendBtn').addEventListener('click', enviarMensagem);
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        enviarMensagem();
                    }
                });

                document.getElementById('logoutBtn').addEventListener('click', async () => {
                    // Remover heartbeat
                    if (heartbeatInterval) {
                        clearInterval(heartbeatInterval);
                        heartbeatInterval = null;
                    }
                    
                    // Remover sess√£o
                    sessionStorage.removeItem('templario_user');
                    usuarioAtual = null;
                    
                    // Recarregar para voltar ao login
                    window.location.reload();
                });

                // Emoji picker (agora apenas com um bot√£o)
                const emojiBtn = document.getElementById('emojiBtn');
                const emojiPicker = document.getElementById('emojiPicker');

                emojiBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    emojiPicker.classList.toggle('show');
                });

                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.emoji-picker') && 
                        !e.target.closest('.emoji-btn')) {
                        emojiPicker.classList.remove('show');
                    }
                });

                document.querySelectorAll('.emoji-cat').forEach(cat => {
                    cat.addEventListener('click', () => {
                        document.querySelectorAll('.emoji-cat').forEach(c => c.classList.remove('active'));
                        cat.classList.add('active');
                        carregarEmojis(cat.dataset.cat);
                    });
                });
            }

            function configurarEmojis() {
                const emojiData = {
                    smileys: ['üòä', 'üòÇ', 'ü•∞', 'üòé', 'ü§î', 'üò¥', 'ü•≥', 'üò±', 'ü§ó', 'üò°', 'üò≠', 'ü§Ø', 'ü•∫', 'üòà', 'üëª', 'üíÄ'],
                    gestures: ['üëã', '‚úåÔ∏è', 'ü§û', 'üëç', 'üëé', 'üëä', '‚úä', 'ü§õ', 'ü§ú', 'ü§ù', 'üëè', 'üôå', 'üôè', 'üí™'],
                    hearts: ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'üñ§', 'ü§ç', 'ü§é', 'üíî', 'üíï', 'üíû', 'üíì', 'üíó']
                };

                window.carregarEmojis = function(categoria = 'smileys') {
                    const grid = document.getElementById('emojiGrid');
                    grid.innerHTML = '';

                    emojiData[categoria].forEach(emoji => {
                        const span = document.createElement('span');
                        span.textContent = emoji;
                        span.onclick = () => {
                            document.getElementById('messageInput').value += emoji;
                            document.getElementById('emojiPicker').classList.remove('show');
                            document.getElementById('messageInput').focus();
                        };
                        grid.appendChild(span);
                    });
                };

                carregarEmojis('smileys');
            }

            async function carregarMensagens() {
                try {
                    const { data, error } = await supabase
                        .from('mensagens')
                        .select('*')
                        .order('created_at', { ascending: true })
                        .limit(100);

                    if (error) {
                        console.error('Erro ao carregar mensagens:', error);
                        return;
                    }

                    const container = document.getElementById('messagesContainer');
                    const welcomeMsg = container.querySelector('.welcome-message');
                    container.innerHTML = '';
                    if (welcomeMsg) container.appendChild(welcomeMsg);

                    if (data && data.length > 0) {
                        data.forEach(msg => {
                            ultimaMensagemId = msg.id;
                            adicionarMensagem(msg);
                        });
                        scrollToBottom();
                    }
                } catch (error) {
                    console.error('Erro ao carregar mensagens:', error);
                }
            }

            function adicionarMensagem(msg) {
                const container = document.getElementById('messagesContainer');
                
                const mensagemExistente = Array.from(container.querySelectorAll('.message')).some(el => {
                    const autor = el.querySelector('.message-author')?.textContent;
                    const texto = el.querySelector('.message-text')?.textContent;
                    return autor === msg.usuario_nome && texto === msg.mensagem;
                });

                if (mensagemExistente) return;

                const isSentByMe = msg.usuario_id === usuarioAtual?.id;
                const isAdmin = msg.usuario_nome === 'Pedrinho Gameplays' || msg.is_admin;
                const time = new Date(msg.created_at).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSentByMe ? 'sent' : 'received'}`;
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-header">
                            <img src="${msg.usuario_avatar || 'assets/avatar1.png'}" class="message-avatar" onerror="this.src='assets/avatar1.png'">
                            <span class="message-author ${isAdmin ? 'admin' : ''}">
                                ${escaparHTML(msg.usuario_nome)}
                                ${isAdmin ? 'üëë' : ''}
                            </span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">
                            ${escaparHTML(msg.mensagem)}
                        </div>
                    </div>
                `;

                container.appendChild(messageDiv);
                
                const welcomeMsg = container.querySelector('.welcome-message');
                if (welcomeMsg && container.children.length > 2) {
                    welcomeMsg.style.display = 'none';
                }
            }

            async function enviarMensagem() {
                const input = document.getElementById('messageInput');
                const texto = input.value.trim();

                if (!texto || !usuarioAtual) return;

                input.value = '';
                input.focus();

                try {
                    const { error } = await supabase
                        .from('mensagens')
                        .insert([{
                            usuario_id: usuarioAtual.id,
                            usuario_nome: usuarioAtual.nome,
                            usuario_avatar: usuarioAtual.avatar,
                            mensagem: texto,
                            created_at: new Date().toISOString()
                        }]);

                    if (error) {
                        console.error('Erro ao enviar:', error);
                        mostrarErro('Erro ao enviar mensagem');
                        input.value = texto;
                    }
                    
                } catch (error) {
                    console.error('Erro ao enviar:', error);
                    mostrarErro('Erro ao enviar mensagem');
                    input.value = texto;
                }
            }

            async function carregarMembros() {
                try {
                    const { data, error } = await supabase
                        .from('usuarios')
                        .select('*')
                        .order('last_seen', { ascending: false });

                    if (error) {
                        console.error('Erro ao carregar membros:', error);
                        return;
                    }
                    
                    if (!data) return;

                    const membersList = document.getElementById('membersList');
                    membersList.innerHTML = '';

                    let onlineCount = 0;

                    data.forEach(user => {
                        // Verificar se est√° online baseado no last_seen (menos de 30 segundos)
                        const userOnline = isOnline(user.last_seen);
                        if (userOnline) onlineCount++;

                        const memberDiv = document.createElement('div');
                        memberDiv.className = `member-item ${user.nome === 'Pedrinho Gameplays' ? 'admin' : ''}`;
                        memberDiv.innerHTML = `
                            <img src="${user.avatar_url || 'assets/avatar1.png'}" class="member-avatar" onerror="this.src='assets/avatar1.png'">
                            <div class="member-info">
                                <div class="member-name">
                                    ${escaparHTML(user.nome)}
                                    ${user.nome === 'Pedrinho Gameplays' ? '<span class="admin-tag">ADMIN</span>' : ''}
                                </div>
                                <div class="member-status">
                                    <span class="status-dot ${userOnline ? 'online' : 'offline'}"></span>
                                    ${userOnline ? 'Online' : 'Offline'}
                                </div>
                            </div>
                        `;
                        membersList.appendChild(memberDiv);
                    });

                    document.getElementById('onlineCount').textContent = onlineCount;
                } catch (error) {
                    console.error('Erro ao carregar membros:', error);
                }
            }

            function scrollToBottom() {
                const container = document.getElementById('messagesContainer');
                container.scrollTop = container.scrollHeight;
            }

            // Cleanup ao sair da p√°gina
            window.addEventListener('beforeunload', () => {
                if (heartbeatInterval) {
                    clearInterval(heartbeatInterval);
                }
            });
        })();
    </script>
