<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templ√°rios World - Chat</title>
    <!-- CSS do Font Awesome (corrigido) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    <style>
        /* ===== RESET E VARI√ÅVEIS ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bg-primary: #0a0c0f;
            --bg-secondary: #14181c;
            --bg-tertiary: #1e2329;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --text-muted: #8a8f99;
            --accent-primary: #8b5cf6;
            --accent-secondary: #6d28d9;
            --accent-glow: #c4b5fd;
            --border-color: #2a2f38;
            --success: #10b981;
            --error: #ef4444;
            --admin-color: #fbbf24;
            --admin-glow: rgba(251, 191, 36, 0.3);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* ===== LOGIN PAGE ===== */
        .login-body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #000000 100%);
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .login-body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            opacity: 0.1;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .login-box {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .login-logo i {
            font-size: 40px;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, var(--accent-glow), white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .login-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--bg-tertiary);
            padding: 5px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .input-group input::placeholder {
            color: var(--text-muted);
        }

        .avatar-selection {
            margin-bottom: 30px;
        }

        .avatar-selection label {
            display: block;
            margin-bottom: 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .avatar-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .avatar-option {
            aspect-ratio: 1;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-option:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .avatar-option.selected {
            border-color: var(--accent-primary);
            background: rgba(139, 92, 246, 0.1);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .avatar-option img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-submit:hover::before {
            left: 100%;
        }

        .login-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px var(--accent-glow);
        }

        /* ===== CHAT PAGE ===== */
        .chat-container {
            display: flex;
            height: 100vh;
            background: var(--bg-primary);
        }

        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-glow), transparent);
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent-glow);
        }

        .sidebar-header h2 i {
            color: var(--accent-primary);
        }

        .user-profile {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--bg-tertiary);
            margin: 20px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .user-profile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--accent-primary);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .user-status {
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-status i {
            font-size: 10px;
            color: var(--success);
        }

        .online-members {
            flex: 1;
            padding: 0 20px;
            overflow-y: auto;
        }

        .online-members h4 {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .online-members h4 i {
            color: var(--accent-primary);
        }

        .online-members h4 span {
            color: var(--success);
            margin-left: auto;
            font-size: 16px;
        }

        .members-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            animation: fadeIn 0.5s ease;
        }

        .member-item:hover {
            transform: translateX(5px);
            border-color: var(--accent-primary);
            background: rgba(139, 92, 246, 0.1);
        }

        .member-item.admin {
            border-color: var(--admin-color);
            background: rgba(251, 191, 36, 0.05);
            position: relative;
            overflow: hidden;
        }

        .member-item.admin::before {
            content: 'üëë';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            opacity: 0.3;
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }

        .member-item.admin .member-avatar {
            border-color: var(--admin-color);
            box-shadow: 0 0 15px var(--admin-glow);
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .member-item.admin .member-name {
            color: var(--admin-color);
        }

        .admin-badge {
            background: var(--admin-color);
            color: black;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 12px;
            font-weight: bold;
            margin-left: 5px;
        }

        .member-status {
            font-size: 11px;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .member-status i {
            font-size: 8px;
        }

        .logout-btn {
            margin: 20px;
            padding: 15px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--error);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: var(--error);
            color: white;
            border-color: var(--error);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            position: relative;
        }

        .chat-header {
            padding: 20px 30px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info h2 {
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .chat-header-info h2 i {
            color: var(--accent-primary);
        }

        .chat-status {
            font-size: 13px;
            color: var(--text-muted);
            display: block;
            margin-top: 5px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .emoji-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-toggle:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            transform: scale(1.1);
        }

        .messages-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: var(--bg-primary);
        }

        .message {
            display: flex;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            position: relative;
            border: 1px solid var(--border-color);
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }

        .message.sent .message-avatar {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .message-author {
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message-author.admin {
            color: var(--admin-color);
        }

        .admin-message-badge {
            background: var(--admin-color);
            color: black;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 12px;
            font-weight: bold;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-left: auto;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
        }

        .welcome-message {
            justify-content: center;
        }

        .welcome-message .message-content {
            background: var(--bg-tertiary);
            text-align: center;
            max-width: 400px;
            border: 1px solid var(--accent-primary);
        }

        .welcome-message .message-content i {
            font-size: 30px;
            color: var(--accent-primary);
            margin-bottom: 10px;
        }

        .welcome-message .message-content p {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .welcome-message .message-content span {
            color: var(--text-muted);
            font-size: 13px;
        }

        .input-area {
            padding: 20px 30px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .emoji-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: var(--text-muted);
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            transform: scale(1.1);
        }

        .input-area input {
            flex: 1;
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-area input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .input-area input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        .send-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .emoji-picker {
            position: absolute;
            bottom: 100px;
            right: 30px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            width: 350px;
            backdrop-filter: blur(10px);
        }

        .emoji-picker.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .emoji-categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .emoji-cat {
            flex: 1;
            padding: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .emoji-cat:hover,
        .emoji-cat.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji-grid span {
            font-size: 24px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .emoji-grid span:hover {
            background: var(--accent-primary);
            transform: scale(1.2);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

    <!-- TELA DE LOGIN -->
    <div id="loginScreen" class="login-body">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <div class="login-logo">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h1>Templ√°rios World</h1>
                    <p>Entre para fazer parte da irmandade</p>
                </div>

                <div class="login-tabs">

                    <button class="tab-btn" id="registerTab">Registrar</button>
                </div>

                <!-- Formul√°rio de Login -->
                <form id="loginForm" class="login-form active">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginNome" placeholder="Nome de usu√°rio" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginSenha" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="login-submit">
                        <span>Entrar no chat</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <!-- Formul√°rio de Registro -->
                <form id="registerForm" class="login-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerNome" placeholder="Nome de usu√°rio" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerSenha" placeholder="Senha" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerConfirmarSenha" placeholder="Confirmar senha" required>
                    </div>
                    <div class="avatar-selection">
                        <label>Escolha seu avatar:</label>
                        <div class="avatar-options">
                            <div class="avatar-option selected" data-seed="Cavaleiro1">
                                <img src="https://api.dicebear.com/7.x/avataaas/svg?seed=Cavaleiro1" alt="Avatar">
                            </div>
                            <div class="avatar-option" data-seed="Cavaleiro2">
                                <img src="https://api.dicebear.com/7.x/avataaas/svg?seed=Cavaleiro2" alt="Avatar">
                            </div>
                            <div class="avatar-option" data-seed="Cavaleiro3">
                                <img src="https://api.dicebear.com/7.x/avataaas/svg?seed=Cavaleiro3" alt="Avatar">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" crossorigin="anonymous"></script>
    
    <!-- TODO O JAVASCRIPT AQUI -->
    <script>
        // CONFIGURA√á√ÉO SUPABASE
        const SUPABASE_URL = 'https://oknysnqbidhcdqinehwk.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_UrxALLkgzzTBDNpQxSypBQ_7dJMQpsj';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // VARI√ÅVEIS GLOBAIS
        let usuarioAtual = null;
        let onlineUsers = new Map();
        const emojiCategories = {
            smileys: ['üòä', 'üòÇ', 'ü•∞', 'üòé', 'ü§î', 'üò¥', 'ü•≥', 'üò±', 'ü§ó', 'üò°', 'üò≠', 'ü§Ø', 'ü•∫', 'üòà', 'üëª', 'üíÄ'],
            gestures: ['üëã', '‚úåÔ∏è', 'ü§û', 'üëç', 'üëé', 'üëä', '‚úä', 'ü§õ', 'ü§ú', 'ü§ù', 'üëè', 'üôå', 'üëê', 'ü§≤', 'üôè', 'üí™'],
            hearts: ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'üñ§', 'ü§ç', 'ü§é', 'üíî', '‚ù§Ô∏è‚Äçüî•', '‚ù§Ô∏è‚Äçü©π', 'üíï', 'üíû', 'üíì', 'üíó']
        };

        // ===== FUN√á√ïES DE LOGIN/REGISTRO =====
        document.addEventListener('DOMContentLoaded', () => {
            console.log('P√°gina carregada!');
            
            // Verificar se j√° est√° logado
            const userSalvo = sessionStorage.getItem('templario_user');
            if (userSalvo) {
                usuarioAtual = JSON.parse(userSalvo);
                mostrarChat();
                inicializarChat();
            }

            // Event listeners dos tabs
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (loginTab) {
                loginTab.addEventListener('click', () => {
                    loginTab.classList.add('active');
                    registerTab.classList.remove('active');
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                });
            }

            if (registerTab) {
                registerTab.addEventListener('click', () => {
                    registerTab.classList.add('active');
                    loginTab.classList.remove('active');
                    registerForm.classList.add('active');
                    loginForm.classList.remove('active');
                });
            }

            // Sele√ß√£o de avatar
            document.querySelectorAll('.avatar-option').forEach(opt => {
                opt.addEventListener('click', () => {
                    document.querySelectorAll('.avatar-option').forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    document.getElementById('selectedAvatar').value = opt.dataset.seed;
                });
            });

            // Login form
            if (document.getElementById('loginForm')) {
                document.getElementById('loginForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const nome = document.getElementById('loginNome').value;
                    const senha = document.getElementById('loginSenha').value;
                    
                    try {
                        const { data: usuarios, error } = await supabase
                            .from('usuarios')
                            .select('*')
                            .eq('nome', nome)
                            .eq('senha', senha);
                        
                        if (error) throw error;
                        
                        if (usuarios && usuarios.length > 0) {
                            usuarioAtual = usuarios[0];
                            
                            sessionStorage.setItem('templario_user', JSON.stringify({
                                id: usuarioAtual.id,
                                nome: usuarioAtual.nome,
                                avatar: usuarioAtual.avatar_url,
                                is_admin: usuarioAtual.is_admin
                            }));
                            
                            await supabase
                                .from('usuarios')
                                .update({ last_seen: new Date().toISOString() })
                                .eq('id', usuarioAtual.id);
                            
                            mostrarChat();
                            inicializarChat();
                        } else {
                            alert('Nome ou senha incorretos!');
                        }
                    } catch (error) {
                        console.error('Erro no login:', error);
                        alert('Erro ao fazer login. Tente novamente.');
                    }
                });
            }

            // Register form
            if (document.getElementById('registerForm')) {
                document.getElementById('registerForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const nome = document.getElementById('registerNome').value;
                    const senha = document.getElementById('registerSenha').value;
                    const confirmar = document.getElementById('registerConfirmarSenha').value;
                    const avatar = document.getElementById('selectedAvatar').value;
                    
                    if (senha !== confirmar) {
                        alert('As senhas n√£o coincidem!');
                        return;
                    }
                    
                    if (senha.length < 4) {
                        alert('A senha deve ter pelo menos 4 caracteres!');
                        return;
                    }
                    
                    try {
                        const { data: existentes } = await supabase
                            .from('usuarios')
                            .select('nome')
                            .eq('nome', nome);
                        
                        if (existentes && existentes.length > 0) {
                            alert('Nome de usu√°rio j√° existe! Escolha outro.');
                            return;
                        }
                        
                        const avatarUrl = `https://api.dicebear.com/7.x/avataaas/svg?seed=${avatar}`;
                        
                        const { data, error } = await supabase
                            .from('usuarios')
                            .insert([{
                                nome: nome,
                                senha: senha,
                                avatar_url: avatarUrl,
                                is_admin: false
                            }])
                            .select();
                        
                        if (error) throw error;
                        
                        if (data && data[0]) {
                            alert('Conta criada com sucesso! Fa√ßa login para continuar.');
                            document.getElementById('loginTab').click();
                            document.getElementById('loginNome').value = nome;
                            document.getElementById('loginSenha').value = '';
                        }
                    } catch (error) {
                        console.error('Erro no registro:', error);
                        alert('Erro ao criar conta. Tente novamente.');
                    }
                });
            }
        });

        // ===== FUN√á√ïES DO CHAT =====
        function mostrarChat() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.remove('hidden');
        }

        function inicializarChat() {
            console.log('Inicializando chat para:', usuarioAtual.nome);
            
            // Mostrar perfil
            document.getElementById('profileName').textContent = usuarioAtual.nome;
            document.getElementById('profileAvatar').src = usuarioAtual.avatar;
            
            if (usuarioAtual.is_admin) {
                document.getElementById('profileName').innerHTML += ' <span class="admin-badge">ADMIN</span>';
            }

            // Carregar mensagens
            carregarMensagens();

            // Configurar tempo real
            supabase
                .channel('mensagens')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'mensagens' },
                    (payload) => {
                        adicionarMensagem(payload.new);
                        scrollToBottom();
                    }
                )
                .subscribe();

            // Event listeners
            document.getElementById('sendBtn').addEventListener('click', enviarMensagem);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') enviarMensagem();
            });

            document.getElementById('logoutBtn').addEventListener('click', () => {
                sessionStorage.removeItem('templario_user');
                window.location.reload();
            });

            // Emojis
            document.getElementById('emojiToggle').addEventListener('click', () => {
                document.getElementById('emojiPicker').classList.toggle('show');
            });

            document.getElementById('emojiBtn').addEventListener('click', () => {
                document.getElementById('emojiPicker').classList.toggle('show');
            });

            // Fechar emoji picker ao clicar fora
            document.addEventListener('click', (e) => {
                const picker = document.getElementById('emojiPicker');
                if (!e.target.closest('.emoji-btn') && 
                    !e.target.closest('.emoji-toggle') && 
                    !e.target.closest('.emoji-picker')) {
                    picker.classList.remove('show');
                }
            });

            // Carregar emojis
            carregarEmojis();

            // Categorias de emoji
            document.querySelectorAll('.emoji-cat').forEach(cat => {
                cat.addEventListener('click', () => {
                    document.querySelectorAll('.emoji-cat').forEach(c => c.classList.remove('active'));
                    cat.classList.add('active');
                    carregarEmojis(cat.dataset.cat);
                });
            });

            // Carregar membros
            carregarMembros();
            setInterval(carregarMembros, 10000);
        }

        function carregarEmojis(categoria = 'smileys') {
            const emojiGrid = document.getElementById('emojiGrid');
            emojiGrid.innerHTML = '';
            
            emojiCategories[categoria].forEach(emoji => {
                const span = document.createElement('span');
                span.textContent = emoji;
                span.onclick = () => {
                    document.getElementById('messageInput').value += emoji;
                    document.getElementById('emojiPicker').classList.remove('show');
                    document.getElementById('messageInput').focus();
                };
                emojiGrid.appendChild(span);
            });
        }

        async function carregarMensagens() {
            try {
                const { data: mensagens } = await supabase
                    .from('mensagens')
                    .select('*')
                    .order('created_at', { ascending: true })
                    .limit(100);
                
                const messagesArea = document.getElementById('messagesArea');
                const welcomeMsg = messagesArea.querySelector('.welcome-message');
                messagesArea.innerHTML = '';
                if (welcomeMsg) messagesArea.appendChild(welcomeMsg);
                
                if (mensagens) {
                    mensagens.forEach(msg => adicionarMensagem(msg));
                }
                scrollToBottom();
            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
            }
        }

        function adicionarMensagem(msg) {
            const messagesArea = document.getElementById('messagesArea');
            const isSentByMe = msg.usuario_id === usuarioAtual.id;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSentByMe ? 'sent' : 'received'}`;
            
            const isAdmin = msg.usuario_nome === 'Pedrinho Gameplays';
            
            const time = new Date(msg.created_at).toLocaleTimeString('pt-BR', {
                hour: '2-digit', minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-header">
                        <img src="${msg.usuario_avatar}" alt="${msg.usuario_nome}" class="message-avatar">
                        <span class="message-author ${isAdmin ? 'admin' : ''}">
                            ${msg.usuario_nome}
                            ${isAdmin ? '<span class="admin-message-badge">üëë</span>' : ''}
                        </span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">
                        ${escapeHtml(msg.mensagem)}
                    </div>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        async function enviarMensagem() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            try {
                const { error } = await supabase
                    .from('mensagens')
                    .insert([{
                        usuario_id: usuarioAtual.id,
                        usuario_nome: usuarioAtual.nome,
                        usuario_avatar: usuarioAtual.avatar,
                        mensagem: text
                    }]);
                
                if (error) throw error;
                
                input.value = '';
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                alert('Erro ao enviar mensagem. Tente novamente.');
            }
        }

        async function carregarMembros() {
            try {
                const { data: usuarios } = await supabase
                    .from('usuarios')
                    .select('*')
                    .order('last_seen', { ascending: false });
                
                if (!usuarios) return;
                
                const membersList = document.getElementById('membersList');
                membersList.innerHTML = '';
                
                const now = new Date();
                let onlineCount = 0;
                
                const sorted = usuarios.sort((a, b) => {
                    if (a.is_admin) return -1;
                    if (b.is_admin) return 1;
                    return 0;
                });
                
                sorted.forEach(user => {
                    const lastSeen = new Date(user.last_seen);
                    const diffMinutes = (now - lastSeen) / (1000 * 60);
                    const isOnline = user.id === usuarioAtual.id || diffMinutes < 5;
                    
                    if (isOnline) onlineCount++;
                    
                    const memberDiv = document.createElement('div');
                    memberDiv.className = `member-item ${user.is_admin ? 'admin' : ''}`;
                    
                    memberDiv.innerHTML = `
                        <img src="${user.avatar_url}" class="member-avatar">
                        <div class="member-info">
                            <div class="member-name">
                                ${user.nome}
                                ${user.is_admin ? '<span class="admin-badge">ADMIN</span>' : ''}
                            </div>
                            <div class="member-status">
                                <i class="fas fa-circle" style="color: ${isOnline ? '#10b981' : '#6b7280'}; font-size: 8px;"></i>
                                ${isOnline ? 'Online' : 'Offline'}
                            </div>
                        </div>
                    `;
                    
                    membersList.appendChild(memberDiv);
                });
                
                document.getElementById('onlineCount').textContent = onlineCount;
            } catch (error) {
                console.error('Erro ao carregar membros:', error);
            }
        }
    </script>
