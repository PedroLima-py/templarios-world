<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Templ√°rios World ‚Ä¢ Chat da Irmandade</title>

    <!-- Fonts e Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ===== RESET MODERNO ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== VARI√ÅVEIS DE TEMA ===== */
        :root {
            --primary-900: #0f0b1f;
            --primary-800: #1a1333;
            --primary-700: #2a1f4a;
            --primary-600: #3f2e6b;
            --primary-500: #5f3dc3;
            --primary-400: #7c5df0;
            --primary-300: #9f8af5;
            --primary-200: #c1b5fa;
            --primary-100: #e2d9ff;

            --accent-gold: #ffb347;
            --accent-gold-light: #ffd700;
            --accent-glow: rgba(124, 93, 240, 0.5);

            --bg-primary: #0a0c10;
            --bg-secondary: #12141c;
            --bg-tertiary: #1a1d28;
            --bg-elevated: #222634;

            --text-primary: #ffffff;
            --text-secondary: #cbd5e0;
            --text-tertiary: #94a3b8;
            --text-muted: #64748b;

            --border-light: rgba(255, 255, 255, 0.05);
            --border-medium: rgba(255, 255, 255, 0.1);
            --border-strong: rgba(255, 255, 255, 0.15);

            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;

            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.6);

            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            
            /* Alturas din√¢micas para mobile */
            --vh: 1vh;
            --chat-height: calc(100 * var(--vh));
        }

        /* ===== ESTILOS GLOBAIS ===== */
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        html {
            height: -webkit-fill-available;
        }

        /* Background com efeito de grade e glow */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(95, 61, 195, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(124, 93, 240, 0.15) 0%, transparent 50%),
                linear-gradient(180deg, transparent 0%, var(--bg-primary) 100%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--border-light) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-light) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at 50% 50%, black 30%, transparent 80%);
            pointer-events: none;
        }

        /* ===== UTILIT√ÅRIOS ===== */
        .hidden {
            display: none !important;
        }

        /* ===== ANIMA√á√ïES ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes typing {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* ===== TELA DE LOGIN ===== */
        .login-screen {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            margin: 20px;
            animation: fadeIn 0.6s var(--transition-base);
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Estilizar scrollbar da tela de login */
        .login-screen::-webkit-scrollbar {
            width: 6px;
        }

        .login-screen::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
        }

        .login-screen::-webkit-scrollbar-thumb {
            background: var(--primary-400);
            border-radius: var(--radius-full);
        }

        .login-screen::-webkit-scrollbar-thumb:hover {
            background: var(--primary-300);
        }

        .login-card {
            background: rgba(18, 20, 28, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-xl);
            padding: 30px 30px 40px;
            box-shadow: var(--shadow-xl), 0 0 0 1px var(--primary-500) inset;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .login-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 70% 20%, var(--primary-500), transparent 70%);
            opacity: 0.1;
            pointer-events: none;
        }

        .login-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--primary-400), transparent 30%);
            animation: spin 8s linear infinite;
            opacity: 0.1;
            pointer-events: none;
        }

        .login-header {
            text-align: center;
            margin-bottom: 24px;
            position: relative;
        }

        .logo-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-400));
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, var(--primary-400), var(--primary-200));
            border-radius: inherit;
            opacity: 0.3;
            filter: blur(8px);
        }

        .logo-wrapper i {
            font-size: 40px;
            color: white;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, var(--primary-200));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: var(--text-tertiary);
            font-size: 14px;
            font-weight: 500;
        }

        .login-tabs {
            display: flex;
            gap: 8px;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: var(--radius-full);
            margin-bottom: 24px;
            border: 1px solid var(--border-medium);
        }

        .tab-btn {
            flex: 1;
            padding: 10px 16px;
            background: transparent;
            border: none;
            border-radius: var(--radius-full);
            color: var(--text-tertiary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-400));
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .tab-btn:hover {
            color: var(--text-primary);
        }

        .tab-btn.active {
            color: white;
        }

        .tab-btn.active::before {
            opacity: 1;
        }

        .tab-btn span {
            position: relative;
            z-index: 1;
        }

        .login-form {
            display: none;
            animation: fadeIn 0.4s var(--transition-base);
        }

        .login-form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            color: var(--text-tertiary);
            font-size: 16px;
            transition: color var(--transition-fast);
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 14px 14px 48px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            transition: all var(--transition-base);
        }

        .input-wrapper input:hover {
            border-color: var(--border-strong);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary-400);
            box-shadow: 0 0 0 4px var(--accent-glow);
            background: var(--bg-elevated);
        }

        .input-wrapper input:focus + i {
            color: var(--primary-400);
        }

        .input-wrapper input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .avatar-selection {
            margin-bottom: 20px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
            max-height: 180px;
            overflow-y: auto;
            padding: 5px;
            border-radius: var(--radius-lg);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
        }

        /* Estilizar scrollbar da grade de avatares */
        .avatar-grid::-webkit-scrollbar {
            width: 4px;
        }

        .avatar-grid::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
        }

        .avatar-grid::-webkit-scrollbar-thumb {
            background: var(--primary-400);
            border-radius: var(--radius-full);
        }

        .avatar-option {
            aspect-ratio: 1;
            background: var(--bg-elevated);
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-lg);
            padding: 8px;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-option:hover {
            border-color: var(--primary-400);
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .avatar-option.selected {
            border-color: var(--primary-400);
            background: rgba(124, 93, 240, 0.2);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .avatar-option img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: var(--radius-sm);
        }

        .btn-primary {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-400));
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--accent-glow);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* ===== TELA DO CHAT ===== */
        .chat-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 20;
            background: var(--bg-primary);
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .chat-sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-medium);
            display: flex;
            flex-direction: column;
            position: relative;
            flex-shrink: 0;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-medium);
            background: linear-gradient(135deg, var(--primary-900), transparent);
            flex-shrink: 0;
        }

        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-200);
        }

        .sidebar-header h2 i {
            color: var(--primary-400);
            font-size: 22px;
        }

        .user-profile-card {
            padding: 16px;
            margin: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            gap: 14px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .user-profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-400), var(--primary-200));
        }

        .profile-avatar-wrapper {
            position: relative;
        }

        .profile-avatar {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-full);
            border: 3px solid var(--primary-400);
            box-shadow: 0 0 15px var(--accent-glow);
            object-fit: cover;
        }

        .online-badge {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--success);
            border: 2px solid var(--bg-tertiary);
            border-radius: var(--radius-full);
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-info h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-info h3 i {
            color: var(--accent-gold);
            font-size: 14px;
            flex-shrink: 0;
        }

        .profile-status {
            font-size: 12px;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .profile-status i {
            font-size: 8px;
        }

        .online-section {
            flex: 1;
            padding: 0 16px;
            overflow-y: auto;
            min-height: 0;
        }

        .online-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            color: var(--text-tertiary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .online-header i {
            color: var(--primary-400);
            font-size: 13px;
        }

        .online-count {
            background: var(--bg-elevated);
            padding: 3px 8px;
            border-radius: var(--radius-full);
            color: var(--success);
            font-size: 12px;
        }

        .members-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-lg);
            transition: all var(--transition-base);
            cursor: pointer;
        }

        .member-item:hover {
            transform: translateX(3px);
            border-color: var(--primary-400);
            background: rgba(124, 93, 240, 0.1);
        }

        .member-item.admin {
            border-color: var(--accent-gold);
            background: rgba(255, 179, 71, 0.05);
        }

        .member-avatar {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            border: 2px solid var(--border-medium);
            flex-shrink: 0;
        }

        .member-item.admin .member-avatar {
            border-color: var(--accent-gold);
        }

        .member-info {
            flex: 1;
            min-width: 0;
        }

        .member-name {
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .admin-tag {
            background: var(--accent-gold);
            color: var(--bg-primary);
            font-size: 9px;
            font-weight: 700;
            padding: 2px 5px;
            border-radius: var(--radius-full);
            flex-shrink: 0;
        }

        .member-status {
            font-size: 10px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: var(--radius-full);
        }

        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .status-dot.offline {
            background: var(--text-tertiary);
        }

        .logout-btn {
            margin: 16px;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-lg);
            color: var(--error);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all var(--transition-base);
            flex-shrink: 0;
        }

        .logout-btn:hover {
            background: var(--error);
            color: white;
            border-color: var(--error);
            transform: translateY(-2px);
        }

        /* Chat Main */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .chat-header {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-medium);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-title h2 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .chat-title h2 i {
            color: var(--primary-400);
            font-size: 20px;
        }

        .chat-badge {
            background: var(--bg-elevated);
            color: var(--text-tertiary);
            font-size: 11px;
            padding: 3px 10px;
            border-radius: var(--radius-full);
            margin-top: 3px;
            display: inline-block;
        }

        .chat-actions {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-full);
            color: var(--text-tertiary);
            font-size: 18px;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--primary-400);
            color: white;
            border-color: var(--primary-400);
            transform: scale(1.1);
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
            background: var(--bg-primary);
        }

        .message {
            display: flex;
            animation: slideIn 0.3s var(--transition-base);
            width: 100%;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            min-width: 120px;
            padding: 12px 16px;
            border-radius: 18px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            position: relative;
            word-break: break-word;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-500));
            border: none;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }

        .message-avatar {
            width: 22px;
            height: 22px;
            border-radius: var(--radius-full);
            border: 2px solid var(--border-medium);
            flex-shrink: 0;
        }

        .message.sent .message-avatar {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .message-author {
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 3px;
            white-space: nowrap;
        }

        .message-author.admin {
            color: var(--accent-gold);
        }

        .admin-crown {
            font-size: 11px;

    <script>
        (function() {
            // ===== CONFIGURA√á√ÉO SUPABASE =====
            const SUPABASE_URL = 'https://oknysnqbidhcdqinehwk.supabase.co';
            const SUPABASE_KEY = 'sb_publishable_UrxALLkgzzTBDNpQxSypBQ_7dJMQpsj';

            // Criar cliente Supabase com configura√ß√µes otimizadas para Realtime
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                realtime: {
                    params: {
                        eventsPerSecond: 10
                    }
                },
                auth: {
                    persistSession: false,
                    autoRefreshToken: false,
                    detectSessionInUrl: false
                }
            });

            // ===== VARI√ÅVEIS GLOBAIS =====
            let usuarioAtual = null;
            let mensagensSubscription = null;
            let ultimaMensagemId = null;
            let reconnectTimeout = null;

            // ===== UTILIT√ÅRIOS =====
            function mostrarNotificacao(mensagem, tipo = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast-notification ${tipo}`;
                toast.innerHTML = `
                    <div class="toast-content">
                        <i class="fas ${tipo === 'success' ? 'fa-check-circle' : tipo === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                        <span>${mensagem}</span>
                    </div>
                `;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.animation = 'slideInLeft 0.3s reverse';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            function escaparHTML(texto) {
                const div = document.createElement('div');
                div.textContent = texto;
                return div.innerHTML;
            }

            // ===== SISTEMA DE LOGIN =====
            const loginScreen = document.getElementById('loginScreen');
            const chatScreen = document.getElementById('chatScreen');
            const loginTabBtn = document.getElementById('loginTabBtn');
            const registerTabBtn = document.getElementById('registerTabBtn');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const avatarOptions = document.querySelectorAll('.avatar-option');
            const selectedAvatar = document.getElementById('selectedAvatar');

            // Gerenciar tabs
            loginTabBtn.addEventListener('click', () => {
                loginTabBtn.classList.add('active');
                registerTabBtn.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });

            registerTabBtn.addEventListener('click', () => {
                registerTabBtn.classList.add('active');
                loginTabBtn.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            });

            // Selecionar avatar
            avatarOptions.forEach(opt => {
                opt.addEventListener('click', () => {
                    avatarOptions.forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    selectedAvatar.value = opt.dataset.seed;
                });
            });

            // Verificar se j√° est√° logado
            const userSalvo = sessionStorage.getItem('templario_user');
            if (userSalvo) {
                try {
                    usuarioAtual = JSON.parse(userSalvo);
                    mostrarChat();
                    inicializarChat();
                } catch (e) {
                    sessionStorage.removeItem('templario_user');
                }
            }

            // Fun√ß√£o de login
            window.fazerLogin = async function() {
                const nome = document.getElementById('loginNome').value.trim();
                const senha = document.getElementById('loginSenha').value;

                if (!nome || !senha) {
                    mostrarNotificacao('Preencha todos os campos!', 'error');
                    return;
                }

                try {
                    const { data, error } = await supabase
                        .from('usuarios')
                        .select('*')
                        .eq('nome', nome)
                        .eq('senha', senha)
                        .single();

                    if (error || !data) {
                        mostrarNotificacao('Nome ou senha incorretos!', 'error');
                        return;
                    }

                    usuarioAtual = {
                        id: data.id,
                        nome: data.nome,
                        avatar: data.avatar_url,
                        is_admin: data.is_admin || nome === 'Pedrinho Gameplays'
                    };

                    sessionStorage.setItem('templario_user', JSON.stringify(usuarioAtual));

                    await supabase
                        .from('usuarios')
                        .update({ last_seen: new Date().toISOString() })
                        .eq('id', usuarioAtual.id);

                    mostrarChat();
                    inicializarChat();
                } catch (error) {
                    console.error('Erro no login:', error);
                    mostrarNotificacao('Erro ao fazer login. Tente novamente.', 'error');
                }
            };

            // Fun√ß√£o de registro
            window.criarConta = async function() {
                const nome = document.getElementById('registerNome').value.trim();
                const senha = document.getElementById('registerSenha').value;
                const confirmar = document.getElementById('registerConfirmarSenha').value;
                const avatar = selectedAvatar.value;

                if (!nome || !senha || !confirmar) {
                    mostrarNotificacao('Preencha todos os campos!', 'error');
                    return;
                }

                if (senha.length < 4) {
                    mostrarNotificacao('A senha deve ter pelo menos 4 caracteres!', 'error');
                    return;
                }

                if (senha !== confirmar) {
                    mostrarNotificacao('As senhas n√£o coincidem!', 'error');
                    return;
                }

                try {
                    const { data: existente } = await supabase
                        .from('usuarios')
                        .select('nome')
                        .eq('nome', nome)
                        .single();

                    if (existente) {
                        mostrarNotificacao('Este nome j√° est√° em uso!', 'error');
                        return;
                    }

                    const avatarUrl = `assets/${avatar}.png`;

                    const { data, error } = await supabase
                        .from('usuarios')
                        .insert([{
                            nome: nome,
                            senha: senha,
                            avatar_url: avatarUrl,
                            is_admin: false
                        }])
                        .select()
                        .single();

                    if (error) throw error;

                    mostrarNotificacao('Conta criada com sucesso! Fa√ßa login.', 'success');

                    loginTabBtn.click();
                    document.getElementById('loginNome').value = nome;
                    document.getElementById('loginSenha').value = '';
                } catch (error) {
                    console.error('Erro no registro:', error);
                    mostrarNotificacao('Erro ao criar conta. Tente novamente.', 'error');
                }
            };

            // ===== FUN√á√ïES DO CHAT =====
            function mostrarChat() {
                loginScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                
                function setVH() {
                    let vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                }
                
                setVH();
                window.addEventListener('resize', setVH);
            }

            function inicializarChat() {
                // Atualizar perfil
                document.getElementById('profileName').innerHTML = usuarioAtual.nome;
                if (usuarioAtual.is_admin) {
                    document.getElementById('profileName').innerHTML += ' <i class="fas fa-crown" style="color: #ffb347;"></i>';
                }
                document.getElementById('profileAvatar').src = usuarioAtual.avatar;

                // Carregar mensagens
                carregarMensagens();

                // Carregar membros
                carregarMembros();

                // Configurar tempo real (AGORA VERS√ÉO CORRIGIDA)
                setupRealtime();

                // Configurar eventos
                configurarEventos();

                // Configurar emojis
                configurarEmojis();

                // Atualizar status online
                atualizarStatusOnline(true);

                // Atualizar membros periodicamente
                setInterval(carregarMembros, 10000);
                
                // Heartbeat para manter conex√£o
                setInterval(() => {
                    if (mensagensSubscription) {
                        console.log('üíì Heartbeat - mantendo conex√£o');
                    }
                }, 25000);
            }

            // ===== CORRE√á√ÉO CR√çTICA DO TEMPO REAL =====
            function setupRealtime() {
                console.log('üéØ Configurando tempo real (VERS√ÉO CORRIGIDA)...');
                
                // Cancelar inscri√ß√£o anterior se existir
                if (mensagensSubscription) {
                    supabase.removeChannel(mensagensSubscription);
                }
                
                // IMPORTANTE: Usar o nome CORRETO do canal e configura√ß√£o
                mensagensSubscription = supabase
                    .channel('mensagens-realtime') // Nome diferente para garantir
                    .on(
                        'postgres_changes',
                        { 
                            event: 'INSERT', 
                            schema: 'public', 
                            table: 'mensagens' // Nome da tabela em min√∫sculas
                        },
                        (payload) => {
                            console.log('üì® NOVA MENSAGEM RECEBIDA:', payload);
                            
                            // Adicionar a mensagem para TODOS os usu√°rios
                            adicionarMensagem(payload.new);
                            scrollToBottom();
                        }
                    )
                    .subscribe((status, err) => {
                        console.log('üì° Status da inscri√ß√£o:', status);
                        
                        if (status === 'SUBSCRIBED') {
                            console.log('‚úÖ CONECTADO AO TEMPO REAL!');
                            mostrarNotificacao('Chat em tempo real ativo!', 'success');
                        }
                        
                        if (status === 'CHANNEL_ERROR') {
                            console.error('‚ùå Erro no canal:', err);
                            // Tentar reconectar ap√≥s 5 segundos
                            if (reconnectTimeout) clearTimeout(reconnectTimeout);
                            reconnectTimeout = setTimeout(() => {
                                console.log('üîÑ Tentando reconectar...');
                                setupRealtime();
                            }, 5000);
                        }
                    });
            }

            // Configurar eventos
            function configurarEventos() {
                document.getElementById('sendBtn').addEventListener('click', enviarMensagem);
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') enviarMensagem();
                });

                document.getElementById('logoutBtn').addEventListener('click', async () => {
                    await atualizarStatusOnline(false);
                    sessionStorage.removeItem('templario_user');
                    window.location.reload();
                });

                const emojiToggle = document.getElementById('emojiToggleBtn');
                const emojiBtn = document.getElementById('emojiBtn');
                const emojiPicker = document.getElementById('emojiPicker');

                [emojiToggle, emojiBtn].forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        emojiPicker.classList.toggle('show');
                    });
                });

                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.emoji-picker') && 
                        !e.target.closest('.emoji-btn') && 
                        !e.target.closest('#emojiToggleBtn')) {
                        emojiPicker.classList.remove('show');
                    }
                });

                document.querySelectorAll('.emoji-cat').forEach(cat => {
                    cat.addEventListener('click', () => {
                        document.querySelectorAll('.emoji-cat').forEach(c => c.classList.remove('active'));
                        cat.classList.add('active');
                        carregarEmojis(cat.dataset.cat);
                    });
                });
            }

            function configurarEmojis() {
                const emojiData = {
                    smileys: ['üòä', 'üòÇ', 'ü•∞', 'üòé', 'ü§î', 'üò¥', 'ü•≥', 'üò±', 'ü§ó', 'üò°', 'üò≠', 'ü§Ø', 'ü•∫', 'üòà', 'üëª', 'üíÄ', 'üëΩ', 'ü§ñ', 'üéÉ', 'üò∫'],
                    gestures: ['üëã', '‚úåÔ∏è', 'ü§û', 'üëç', 'üëé', 'üëä', '‚úä', 'ü§õ', 'ü§ú', 'ü§ù', 'üëè', 'üôå', 'üëê', 'ü§≤', 'üôè', 'üí™', 'üñï', '‚úçÔ∏è', 'üëå', 'ü§å'],
                    hearts: ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'üñ§', 'ü§ç', 'ü§é', 'üíî', '‚ù§Ô∏è‚Äçüî•', '‚ù§Ô∏è‚Äçü©π', 'üíï', 'üíû', 'üíì', 'üíó', 'üíñ', 'üíò', 'üíù', 'üíü']
                };

                window.carregarEmojis = function(categoria = 'smileys') {
                    const grid = document.getElementById('emojiGrid');
                    grid.innerHTML = '';

                    emojiData[categoria].forEach(emoji => {
                        const span = document.createElement('span');
                        span.textContent = emoji;
                        span.onclick = () => {
                            document.getElementById('messageInput').value += emoji;
                            document.getElementById('emojiPicker').classList.remove('show');
                            document.getElementById('messageInput').focus();
                        };
                        grid.appendChild(span);
                    });
                };

                carregarEmojis('smileys');
            }

            async function carregarMensagens() {
                try {
                    const { data } = await supabase
                        .from('mensagens')
                        .select('*')
                        .order('created_at', { ascending: true })
                        .limit(100);

                    const container = document.getElementById('messagesContainer');
                    const welcomeMsg = container.querySelector('.welcome-message');
                    container.innerHTML = '';
                    if (welcomeMsg) container.appendChild(welcomeMsg);

                    if (data) {
                        data.forEach(msg => adicionarMensagem(msg));
                        scrollToBottom();
                    }
                } catch (error) {
                    console.error('Erro ao carregar mensagens:', error);
                }
            }

            // Fun√ß√£o de adicionar mensagem corrigida
            function adicionarMensagem(msg) {
                const container = document.getElementById('messagesContainer');
                
                // Verificar duplicatas (mais robusto)
                const mensagensExistentes = container.querySelectorAll('.message');
                for (let i = mensagensExistentes.length - 1; i >= 0; i--) {
                    const msgExistente = mensagensExistentes[i];
                    const nomeExistente = msgExistente.querySelector('.message-author')?.textContent?.trim();
                    const textoExistente = msgExistente.querySelector('.message-text')?.textContent?.trim();
                    
                    if (nomeExistente === msg.usuario_nome && textoExistente === msg.mensagem) {
                        console.log('‚ö†Ô∏è Mensagem duplicada ignorada');
                        return;
                    }
                }

                const isSentByMe = msg.usuario_id === usuarioAtual?.id;

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSentByMe ? 'sent' : 'received'}`;

                const isAdmin = msg.usuario_nome === 'Pedrinho Gameplays';

                const time = new Date(msg.created_at).toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-header">
                            <img src="${msg.usuario_avatar}" class="message-avatar">
                            <span class="message-author ${isAdmin ? 'admin' : ''}">
                                ${msg.usuario_nome}
                                ${isAdmin ? '<span class="admin-crown">üëë</span>' : ''}
                            </span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">
                            ${escaparHTML(msg.mensagem)}
                        </div>
                    </div>
                `;

                container.appendChild(messageDiv);
                
                const welcomeMsg = container.querySelector('.welcome-message');
                if (welcomeMsg && container.children.length > 2) {
                    welcomeMsg.style.display = 'none';
                }
            }

            // Fun√ß√£o de enviar mensagem corrigida
            async function enviarMensagem() {
                const input = document.getElementById('messageInput');
                const texto = input.value.trim();

                if (!texto) return;

                // Limpar input imediatamente
                input.value = '';

                try {
                    // Enviar para o banco
                    const { data, error } = await supabase
                        .from('mensagens')
                        .insert([{
                            usuario_id: usuarioAtual.id,
                            usuario_nome: usuarioAtual.nome,
                            usuario_avatar: usuarioAtual.avatar,
                            mensagem: texto
                        }])
                        .select();

                    if (error) {
                        console.error('Erro no envio:', error);
                        mostrarNotificacao('Erro ao enviar mensagem', 'error');
                        return;
                    }
                    
                    // A mensagem ser√° recebida via Realtime
                    console.log('‚úÖ Mensagem enviada com sucesso');
                    
                } catch (error) {
                    console.error('Erro no envio:', error);
                    mostrarNotificacao('Erro ao enviar mensagem', 'error');
                }
            }

            async function carregarMembros() {
                try {
                    const { data } = await supabase
                        .from('usuarios')
                        .select('*')
                        .order('last_seen', { ascending: false });

                    if (!data) return;

                    const membersList = document.getElementById('membersList');
                    membersList.innerHTML = '';

                    const now = new Date();
                    let onlineCount = 0;

                    data.sort((a, b) => {
                        if (a.nome === 'Pedrinho Gameplays') return -1;
                        if (b.nome === 'Pedrinho Gameplays') return 1;
                        return 0;
                    });

                    data.forEach(user => {
                        const lastSeen = new Date(user.last_seen);
                        const diffMinutes = (now - lastSeen) / (1000 * 60);
                        const isOnline = user.id === usuarioAtual?.id || diffMinutes < 5;

                        if (isOnline) onlineCount++;

                        const memberDiv = document.createElement('div');
                        memberDiv.className = `member-item ${user.nome === 'Pedrinho Gameplays' ? 'admin' : ''}`;

                        memberDiv.innerHTML = `
                            <img src="${user.avatar_url}" class="member-avatar">
                            <div class="member-info">
                                <div class="member-name">
                                    ${user.nome}
                                    ${user.nome === 'Pedrinho Gameplays' ? '<span class="admin-tag">ADMIN</span>' : ''}
                                </div>
                                <div class="member-status">
                                    <span class="status-dot ${isOnline ? 'online' : 'offline'}"></span>
                                    ${isOnline ? 'Online' : 'Offline'}
                                </div>
                            </div>
                        `;

                        membersList.appendChild(memberDiv);
                    });

                    document.getElementById('onlineCount').textContent = onlineCount;
                } catch (error) {
                    console.error('Erro ao carregar membros:', error);
                }
            }

            function scrollToBottom() {
                const container = document.getElementById('messagesContainer');
                container.scrollTop = container.scrollHeight;
            }

            async function atualizarStatusOnline(isOnline) {
                if (isOnline && usuarioAtual) {
                    await supabase
                        .from('usuarios')
                        .update({ last_seen: new Date().toISOString() })
                        .eq('id', usuarioAtual.id);
                }
            }

            window.addEventListener('beforeunload', () => {
                if (usuarioAtual) {
                    navigator.sendBeacon(
                        `${SUPABASE_URL}/rest/v1/usuarios?id=eq.${usuarioAtual.id}`,
                        JSON.stringify({ last_seen: new Date().toISOString() })
                    );
                }
            });
        })();
    </script>
